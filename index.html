<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div class="buttons">
        <button class="player-choice-btn rock" onclick="setPlayerRock()">
          rock
        </button>
        <button class="player-choice-btn paper" onclick="setPlayerPaper()">
          paper
        </button>
        <button
          class="player-choice-btn scissors"
          onclick="setPlayerScissors()"
        >
          scissors
        </button>
      </div>
      <div class="log"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
