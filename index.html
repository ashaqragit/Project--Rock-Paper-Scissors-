<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="buttons">
        <div class="buttons-top">
          <button
            class="player-choice-btn rock"
            onclick="setPlayerRock()"
          ></button>
        </div>
        <div class="buttons-botom">
          <button
            class="player-choice-btn paper"
            onclick="setPlayerPaper()"
          ></button>
          <button
            class="player-choice-btn scissors"
            onclick="setPlayerScissors()"
          ></button>
        </div>
      </div>

      <div class="log">
        <h3 class="log-message">Welcome to Rock Paper Scissors</h3>
        <h3 class="who-win">Please play your hand above</h3>
      </div>
      <div class="retry-game">
        <h2 class="retry-message">hey do you want to play again</h2>
        <button
          class="play-again play-again-btn onclick"
          onclick="refreshPage()"
        >
          Play Again
        </button>
      </div>
      <div class="rounds-and-scores">
        <div class="which-round"><h3 class="round">Round One</h3></div>
        <div class="choice-img-main">
          <div class="player-choice choice-img"></div>
          <div class="computer-choice choice-img"></div>
        </div>
        <div class="scores">
          <div class="player-score-container">
            <h3 class="player">Player Score</h3>
            <h2 class="player-score">0</h2>
          </div>
          <img src="/img/vertical-line.png" alt="" />
          <div class="computer-score-container">
            <h3 class="computer">Comp Score</h3>
            <h2 class="computer-score">0</h2>
          </div>
        </div>
      </div>
    </div>
    <button class="test" onclick="showButtonsAndLog()">
      show Buttons And Log
    </button>
    <button class="test" onclick="showGameOverContainer()">
      show Game Over Container
    </button>
    <script src="script.js"></script>
  </body>
</html>
